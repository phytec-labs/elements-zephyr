---
compatible: "hydrogen,gpio"

description: Hydrogen GPIO - This is a representation of the Hydrogen GPIO nodes

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    interrupts:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
