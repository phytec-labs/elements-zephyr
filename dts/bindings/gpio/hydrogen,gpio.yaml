---
compatible: "hydrogen,gpio"

description: Hydrogen GPIO - This is a representation of the Hydrogen GPIO nodes

properties:
    reg:
      type: array
      description: mmio register space
      required: true

    interrupts:
      type: int

    label:
      type: string
      required: true
      description: Human readable string describing the device (used by Zephyr for API name)

gpio-cells:
  - pin
  - flags

